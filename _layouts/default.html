<!DOCTYPE html>
<html lang="en">
<head>
    {%- include header.html -%}

    <meta name="keywords" content="{{page.keywords}}">

    {% seo %}
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [{
                "@type": "ListItem",
                "position": 1,
                "name": "{{ page.title }}",
                "item": "{{ site.url }}{{ page.url }}"
            }]
        }
    </script>
</head>

<body>
<div class="d-flex flex-column min-vh-100">

    {%- include navbar.html -%}

    <main class="page-content my-3" aria-label="Content">
        <div class="container-fluid col-md-12">
            <div class="row">
                <div class="col-xl-12">
                    <div class="content">
                        <div class="text-center">
                            {% if page.image != "None" %}
                                <img src="/assets/images/Photos/{{ page.image }}" class="rounded-circle" alt="{{ page.title }}">
                            {% endif %}
                        </div>
                        <h1 class="h1 mt-3">{{ page.title }}</h1>
                        <hr>
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </main>

    {%- include footer.html -%}

</div>

    {%- include scripts.html -%}

</body>
</html>
