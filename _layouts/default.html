<!DOCTYPE html>
<html lang="en">
<head>
    {%- include header.html -%}
    {% seo %}
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [{
                "@type": "ListItem",
                "position": 1,
                "name": "{{ page.title }}",
                "item": "{{ site.url }}{{ page.url }}"
            }]
        }
    </script>
</head>

<body>
<div class="d-flex flex-column min-vh-100">

    {%- include navbar.html -%}

    <main class="page-content my-5" aria-label="Content">
        <div class="container-fluid col-md-12">
            <div class="row">
                <div class="col-xl-12">
                    <div class="content">
                        <div class="text-center">
                            <img src="/assets/images/example.png" class="rounded-circle" alt="example">
                        </div>
                        <h1 class="page-heading mt-5">{{ page.title }}</h1>
                        <hr>
                        {{content}}
                    </div>
                </div>
            </div>
        </div>
    </main>

    {%- include footer.html -%}

</div>
    {%- include scripts.html -%}
</body>
</html>
